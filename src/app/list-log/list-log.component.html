<table class="table">
  <tr class="header">
    <th>Name</th>
    <th>Path</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let log of logs">
    <td>{{ log.name }}</td>
    <td>{{ log.path }}</td>
    <td>
      <button type="button" class="delete-btn" (click)="deletelog(log.id)">delete</button>
      <button type="button" class="update-btn" (click)="update(log.id)">update</button>

    </td>
  </tr>
</table>
